name    = Crypt-Bcrypt
author  = Leon Timmermans <leont@cpan.org>
license = Perl_5
copyright_holder = Leon Timmermans
copyright_year   = 2021

[Git::GatherDir]
[PruneCruft]
[MetaYAML]
[License]
[Manifest]
[Readme]

[AutoPrereqs]
[MetaJSON]
[GitHub::Meta]
[Git::NextVersion]
[MetaProvides::Package]

[MakeMaker::Awesome]
WriteMakefile_arg = OBJECT => '$(O_FILES) x86$(OBJ_EXT)',
delimiter = |
footer = |package MY;
footer = |use Config;
footer = |sub postamble {
footer = |    my $self = shift;
footer = |    return $self->SUPER::postamble
footer = |        . "\n\nx86.s: x86.S\n\t$Config{cpprun} $Config{cppflags} x86.S > x86.s"
footer = |        . "\n\nx86\$(OBJ_EXT): x86.s\n\t\$(CC) -o x86\$(OBJ_EXT) -c x86.s\n";
footer = |}
footer = |
[PodSyntaxTests]
[PodCoverageTests]

[InstallGuide]
[PodWeaver]
[PkgVersion]
[NextRelease]

[CheckChangesHasContent]
[Git::Check]
[RunExtraTests]
[TestRelease]
[ConfirmRelease]

[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]
